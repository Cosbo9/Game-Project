
<table>
  <tr>
    <th class="row header" *ngFor="let column of [].constructor(7); let i = index" [ngStyle]="{'cursor': game.board[0][i] =='' ? 'pointer': 'default'}" (mouseover)="hoveredColumn = i" (click)="playMove(i)">
      <fa-icon [icon]="faArrowDown"  *ngIf="i == hoveredColumn && game.board[0][i] ==''" ></fa-icon>
    </th>
  </tr>
  <tr *ngFor="let row of game.board">
    <ng-container *ngFor="let token of row; let i = index ">
    <td class="row" (click)="playMove(i)" (mouseover)="hoveredColumn = i" [ngStyle]="{'cursor': game.board[0][i] =='' ? 'pointer': 'default'}">
      <div [ngStyle]="{ 'background-color': token ? token : '#565656' }"></div>
    </td></ng-container>
  </tr>
</table>

<mat-card class="gameChat">
  <mat-card-title class="gameChatTitle">
    <span class="titleCircle"></span>
    Game Chat
    <span class="titleCircle"></span>
  </mat-card-title>
  <mat-card-content class="gameChatContent">
      Some chat here
  </mat-card-content>
</mat-card>
