<div>
  <mat-card>
    <header>Player 1 vs Player 2</header>
  </mat-card>
  <mat-card>
    <button (click)="chooseRed()">Red</button>
    <button (click)="chooseBlack()">Black</button>
  </mat-card>
  <button (click)="createGame()">start game</button>

  <mat-card
    ><app-game-board
      *ngIf="doesGameExist()"
      [moves]="gameData.moves"
    ></app-game-board
  ></mat-card>
</div>
