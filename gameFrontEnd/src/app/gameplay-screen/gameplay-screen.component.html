<div class="container">
  <app-game-board
    [moves]="gameData.moves!"
    (movePlayed)="playMove($event)"
    class="game"
  ></app-game-board>

  <div *ngIf="winner" class="winnerBanner">
    <mat-card>
      <h1>{{ winner }}</h1>
    </mat-card>
    <a routerLink="">Home</a>
  </div>

<app-game-chat></app-game-chat>
</div>
